<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="#1c1c1e"/>

  <!-- Three accordion panels -->
  <!-- Left panel (narrow/collapsed) -->
  <rect x="16" y="20" width="16" height="88" rx="6" fill="url(#grad1)"/>

  <!-- Middle panel (narrow/collapsed) -->
  <rect x="38" y="20" width="16" height="88" rx="6" fill="url(#grad2)"/>

  <!-- Right panel (expanded) -->
  <rect x="60" y="20" width="52" height="88" rx="6" fill="url(#grad3)"/>

  <!-- Content lines on expanded panel -->
  <rect x="68" y="32" width="36" height="4" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="68" y="44" width="28" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  <rect x="68" y="52" width="32" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  <rect x="68" y="60" width="24" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  <rect x="68" y="72" width="30" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  <rect x="68" y="80" width="36" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  <rect x="68" y="88" width="20" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>
